<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
          <h1>TWITTER</h1>
        </div>
        <div class="right">
           <h3>TWITTER</h3>
           <h3><a href="login.html">Login</a></h3>
           <h3><a href="register.html">Register</a></h3>
        </div>
    </div>
    <div class="register-container">
    <h1>Register</h1>
    <form class="register_form" id="register_form">
      <h3 class="text">Email:</h3>
      <input class="input" type="text" id="email" name="email" required>
      
      <h3 class="text">Password:</h3>
      <input class="input" type="password" id="password" name="password" required>
      
      <h3 class="text">Full name:</h3>
      <input class="input" type="text" id="fullname" name="fullname" required>

      <h3 class="text">Country:</h3>
      <select class="input" id="country" name="country">
        <option>Kazakhstan</option>
        <option>USA</option>
        <option>South Korea</option>
        <option>Brazil</option>
        <option>Argentina</option>
        <option>Japan</option>
      </select>
      
      <h3 class="text">Birthday:</h3>
      <input class="input" type="date" id="birthday" name="birthday" required>
      <input class="button" id="register_button" type="submit" value="Submit">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
